<div class="container">
<h1>
  {{title}}
</h1>
<hr>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" formControlName="name" [ngModel]="myForm.value.name">
    <div class='error' *ngIf="!myForm.controls['name'].valid">
      Name Required
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text" class="form-control" id="email" formControlName="email" [ngModel]="myForm.value.email">
    <div class='error' *ngIf="!myForm.controls['email'].valid">
      Invalid Email
    </div>
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <textarea class="form-control" id="post" formControlName="post" rows="4" cols="50" [ngModel]="myForm.value.post"></textarea>
    <div class='error' *ngIf="!myForm.controls['post'].valid">
      Minimum length 10
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="onGetData()">Get Data</button>
  
</form>
</div>
